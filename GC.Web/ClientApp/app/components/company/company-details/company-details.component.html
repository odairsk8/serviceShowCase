<h1>Company Details</h1>
<div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="#info" aria-controls="info" role="tab" data-toggle="tab">Info</a>
    </li>
    <li role="presentation">
      <a href="#photos" aria-controls="photos" role="tab" data-toggle="tab">Photos</a>
    </li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="info">
      <br/>
      <div class="form-group">
        <label for="name" class="form-group">
          <span>
            Name:
          </span>
        </label>
        <span>{{company.name}}</span>
      </div>
      <div class="form-group">
        <label for="name" class="form-group">
          <span>
            Foundation:
          </span>
        </label>
        <span>{{company.foundation}}</span>
      </div>
      <div class="form-group">
        <label for="name" class="form-group">
          <span>
            History:
          </span>
        </label>
        <span>{{company.history}}</span>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane fade " id="photos">
      <br/>
      <input type="file" (change)="uploadPhoto()" #fileInput>
      <div class="progress" *ngIf="progress">
        <div class="progress-bar" [style.width]="progress.percentage + '%'">
          <span class="sr-only"></span>
        </div>
      </div>
      <br/>
      <div class="row" *ngIf="company.photos">
        <div class="col-xs-4" *ngFor="let photo of company.photos">
          <a class="thumbnail">
            <img src="/uploads/{{ photo.fileName }}" />
            <span (click)="removePhoto(photo.id)">remove</span>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
<a class="btn btn-default" [routerLink]="['/company']">Back to list</a>
<a class="btn btn-primary" [routerLink]="['/company/edit', company.id]">Edit Info</a>
<button class="btn btn-danger" (click)="delete()">Delete</button>
